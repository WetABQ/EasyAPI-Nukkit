name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Add Lib
      run: cd lib && mvn install:install-file -Dfile=gui.jar -DgroupId=moe.him188 -DartifactId=gui -Dversion=1.14 -Dpackaging=jar && mvn install:install-file -Dfile=Multipass-1.1.3.jar -DgroupId=ru.nukkit.multipass -DartifactId=Multipass -Dversion=1.1.3 -Dpackaging=jar && mvn install:install-file -Dfile=ScoreboardAPI-1.3.jar -DgroupId=de.theamychan -DartifactId=ScoreboardAPI -Dversion=1.3 -Dpackaging=jar
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build projects
      run: mvn -B package --file pom.xml
    - run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v1
      with:
        name: EasyAPI-Nukkit.jar
        path: staging
